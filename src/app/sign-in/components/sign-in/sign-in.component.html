<div class="galaxy-fondo d-flex h-100vh align-items-center">
  <div class="row mx-0 w-100">
    <div class="col-md-9 col-lg-8 d-flex justify-content-center">
      <div class="px-0 w-820 bg-white br-radius-16 pt-5 fadeIn animated">
        <h1 class="text-center mb-4 fz-30 fz-sm-35 fz-md-40">Sign up</h1>
        <form  [formGroup]="signUpForm" (submit)="onSubmit()">
          <div class="px-3 px-md-5">
            <div class="input-group mb-3">
              <div class="row w-100 mx-0">
                <div class="col">
                  <mat-form-field appearance="legacy" class="w-100" required>
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Enter Name" formControlName="name" required>
                    <!-- <mat-hint>Hint</mat-hint> -->
                   </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="legacy" class="w-100" required>
                      <mat-label>Last Name</mat-label>
                      <input matInput placeholder="Enter last name" formControlName="lastName" required>
                     <!--  <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                </div>
              </div>
            </div>
      
            <div class="input-group mb-3">
              <div class="row w-100 mx-0">
                <div class="col">
                  <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                  </mat-form-field>
                </div>
              </div>
            </div>
      
            <div class="input-group mb-3">
              <div class="row w-100 mx-0">
                <div class="col">
                  <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
              </div>
            </div>
      
            <div class="input-group mb-3">
              <div class="row w-100 mx-0">
                <div class="col">
                  <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
    
          <div class="px-3 px-md-5 my-3">
            <a routerLink="/" class="blue-1 fz-14 fz-sm-16 fz-md-18">
                Â¿Ya tienes cuenta? / Ingresar
            </a>
          </div>

            <div class="example-button-row d-flex justify-content-center px-3 px-md-5 py-3">
              <button mat-raised-button color="primary" class="blue-1 w-100 fz-14 fz-sm-16 fz-md-18 py-1 py-md-3" style=" max-width: 500px;">create account</button>
            </div>
    
        </form>
      </div>
    </div>
  </div>

</div>


<div class="container-loader" *ngIf="loader">
  <div class="tierra preloader-tierra"></div>
  <div class="luna preloader-luna "></div>
  <div class="martes preloader-martes "></div>
</div>
